<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fncY Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <article class="clock">
            <div class="clock__controls">
                <button class="clock__btn" id="js-start">Start</button>
                <button class="clock__btn" id="js-pause">Pause</button>
                <button class="clock__btn" id="js-reset">Reset</button>
            </div>
            <div class="clock__screen">
                <span class="clock__number" id="js-number">00:00:00</span>
            </div>
        </article>
    </div>
  <script src="index.js"></script>
</body>
</html>
