<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fncY Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="clock">
        <div class="clock__screen">
            <span class="clock__number clock__number--first" id="js-hours">0</span>
            <span class="clock__number" id="js-minutes">0</span>
            <span class="clock__number" id="js-seconds">0</span>
            <span class="clock__number" id="js-milliseconds">0</span>
        </div>
    </article>
  <script src="index.js"></script>
</body>
</html>
